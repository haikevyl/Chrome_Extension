<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icon/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Note All In One</title>
</head>
<body>
    <div id="app" v-on:click.stop="closeNewNote()">
        <div class="header"></div>
        <div class="main">
            <div class="add-item" v-on:click.stop="newNoteStatus = true" v-bind:class="{not_new : newNoteStatus === false}" v-bind:style="{backgroundColor: newNoteItemColor}">
                <div class="title">
                    <input type="text" placeholder="Note Title" v-model="newNoteItemTitle">
                </div>
                <div class="content" @input="get_contentNote($event)" contenteditable="true" aria-multiline="true" placeholder="typing note contnet..."></div>
                <div class="options">
                    <div class="left">
                        <div class="change-color">
                            <li><i class="fas fa-palette"></i></li>
                            <ul class="list-color">
                                <li v-for="color in color" v-bind:style="{backgroundColor: color.color}" v-on:click="newNoteItemColor = color.color" v-bind:class="{selected : newNoteItemColor === color.color}"></li>
                            </ul>
                        </div>
                        <button v-on:click="ressetQuery()"><i class="fas fa-redo-alt"></i></button>
                        <button v-on:click.stop="ressetQuery()"><i class="far fa-trash-alt"></i></button>
                    </div>
                    <button v-on:click.stop="addNoteItem()">Xong</button>
                </div>
            </div>
            <div class="show-item">
                <div class="null" v-show="countNote === 0">
                    <i style="opacity: 0.4;" class="fas fa-book-open fa-5x"></i>
                    <p>Your notes will show up here</p>
                </div>
            </div>
        </div>
    </div>
    <script src="icon/js/all.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
