<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icon/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Note All In One</title>
</head>
<body>
    <div id="app" @click="closeNewNote()">
        <header>
           <div class="left">
            <button id="open-menu"><i class="fas fa-bars"></i></button>
            <span class="title">Note All In One</span>
           </div>
           <div class="right">
               <button class="search"><i class="fas fa-search"></i></button>
               <button class="reload"><i class="fas fa-redo-alt"></i></button>
           </div>
        </header>

        <div class="add" @click.stop="newNoteStatus = true">
            <div class="content-add">
                <div class="title" v-bind:class="{newNote : newNoteStatus}">
                    <input type="text" v-model="newNote.title" placeholder="Title"  v-on:keyup.enter="nextInput()">
                </div>
                <div class="content" contenteditable="true" placeholder="New Note..." @input="getContent($event)"></div>
                <div v-bind:class="{newNote : newNoteStatus}" class="note-control">
                    <div class="left">
                        <div class="change-color">
                            <i class="fas fa-palette"></i>
                            <div class="list-color">
                                <a href="javascript:void(0)" v-for="noteColor in noteColor"
                                v-bind:style="{background: noteColor.color}"
                                v-on:click.stop="newNoteItem.color = noteColor.color"
                                v-bind:class="{colorSelected : newNote.color === noteColor.color}"></a>
                            </div>
                        </div>
                        <button class="delete"><i class="far fa-trash-alt"></i></button>
                    </div>
                   <button class="done">Xong</button>
                </div>
            </div>
        </div>
